<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>认证中心</title>
    <style>
        #url{
            display: block;
            width: 500px;
            height: 40px;
            margin: 100px auto 50px;
            padding: 0 10px;
        }
        #code{
            display: block;
            width: 500px;
            height: 40px;
            margin: 50px auto;
            padding: 0 10px;
        }
        button{
            display: block;
            width: 300px;
            height: 40px;
            margin: 0 auto;
            border: none;
            outline: none;
        }
        p{
            width: 450px;
            margin: 60px auto;
            text-align: center;
        }
        p#success{
            color: green;
        }
        p#error{
            color: red;
        }
    </style>
</head>
<body>
<input type="text" id="url" name="url" placeholder="请输入正确的播放页地址">
<input type="text" id="code" name="code" placeholder="请输入正确的认证码">
<button id="submit">提交</button>
<p id="success"></p>
<p id="error"></p>
<script src="/javascripts/lib/jquery.min.js"></script>
<script>
    const input = document.querySelector('#url')
    const code = document.querySelector('#code')
    const button = document.querySelector('#submit')
    const p = document.querySelector('#success')
    const err = document.querySelector('#error')
    let url,codeV
    button.addEventListener('click',function (event) {
        if(input.value != '' && code.value != ''){
            url = encodeURIComponent(input.value)
            codeV = code.value
            console.log(url)
            console.log(codeV)
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:2016?url=" + url+ "&code=" + codeV,
                success: function(data) {
                    p.innerHTML = data
                    err.innerHTML =''
                },
                error:function(XMLHttpRequest, textStatus, errorThrown) {
                    p.innerHTML = ''
                    if(textStatus){
                        err.innerHTML = '错误代码' + XMLHttpRequest.status + ' 错误信息' + textStatus
                        return
                    }
                    if(errorThrown){
                        err.innerHTML = '错误代码' + XMLHttpRequest.status + ' 错误信息' + errorThrown
                        console.log('错误信息' + errorThrown)
                    }
                }
            })
        }else{
            alert('请输入正确的播放页地址和校验码')
        }
    })
</script>
</body>
</html>
